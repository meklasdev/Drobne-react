name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FPVDroneGame/package-lock.json

      - name: Install dependencies
        working-directory: FPVDroneGame
        run: npm ci --legacy-peer-deps

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-35
            build-tools;35.0.0
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      - name: Build release APK
        working-directory: FPVDroneGame/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload build artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: FPVDroneGame/android/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            FPVDroneGame/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

