name: android-apk
on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Git safe dir
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Android SDKs
        run: |
          sdkmanager "platform-tools"
          sdkmanager "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses
          sdkmanager --list | head -n 200

      - name: NPM config for git deps
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://".insteadOf "git://"

      - name: Install npm deps
        working-directory: FPVDroneGame
        run: npm ci --legacy-peer-deps

      - name: Gradle perms
        working-directory: FPVDroneGame/android
        run: chmod +x ./gradlew

      - name: Build release with debug logs
        working-directory: FPVDroneGame/android
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace --info --warning-mode all

      - name: Print APK tree
        run: ls -R FPVDroneGame/android/app/build/outputs || true

      - name: Find APK
        id: apk
        run: echo "path=$(find FPVDroneGame/android/app/build/outputs/apk/release -name '*.apk' -print -quit)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.apk.outputs.path }}

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.path }}